<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perfect Park</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@700&family=Josefin+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body class="home-background">
    <div id="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Perfect Park</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="info.html">About Us</a></li>
            <!-- <li><a href="badges.html">About us</a></li> -->
            <li><a href="collapsible.html"></a></li>
          </ul>
        </div>
      </nav>

      <header class="container">
        <!-- Fixed background img TBD -->
        <div class="">
          <h1>Select your National Park</h1>

          <h4 class="subtitle-homepage" textarea="size">
            Select the state in which you would like to visit a National Park
            in!
          </h4>
          <div class="selectOptions">
            <select class="center-align" id="selectState">
              <option class="center-align">Select a state</option>
            </select>
          </div>
          <br />

          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            id="submitBtn"
          >
            Search
            <i class="material-icons right">search</i>
          </button>
        </div>
      </header>

      <!-- Start container -->
      <div class="parks"></div>
      <div class="container">
        <div>
          <p id="currentDay"></p>
        </div>

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12">
          <h5 id="forecastH5" class="mt-3" style="display: none;">
            5-Day Forecast:
          </h5>

          <!-- Start row -->
          <div id="forecast" class="row mb-6"></div>
          <!-- End row -->
        </div>
        <!-- End forecast container -->
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ca89a4b9f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
