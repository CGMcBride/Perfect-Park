<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- icon -->
    <link rel="icon" href="assets/icon.png" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&family=Josefin+Sans:wght@600;700&display=swap"
    rel="stylesheet" />    
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Park Information</title>

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">Perfect Park</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="">About Us</a></li>
                <!-- <li><a href="badges.html">Compon</a></li>
            <li><a href="collapsible.html"></a></li> -->
            </ul>
        </div>
    </nav>
    <!-- Main heading -->
    <header>
        <div class="container-fluid">
            <!-- the h1 needs to be the name of the park chosen -->
            <h1 id="parkChosen"></h1>
            <h3 class="below">
                Below, you can find information about this park's weather, amenities, and more!
            </h3>
        </div>
    </header>
    <!-- End Main heading -->

    <!-- Start container -->
    <div class="container">
        <!-- Start row -->
        <div class="row">
            <!-- weather icon and the title 'weather' -->
            <!-- icon -->
            <h4>Today's Weather</h4>
            <hr>
            <!-- temperature - will fill up a third of the weather row -->
            <div class="col-s4" id="temperature">
                <p id="displayTemp"></p>
            </div>
            <!-- humidity - will fill up a third of the weather row -->
            <div class="col-s4" id="humidity">
                <p id="currentHumidity"></p>
            </div>
            <!-- sunrise and sunset - will fill up a third of the weather row -->
            <div class="col-s4" id="sun">
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    <!-- End Row -->

    <!-- Start forecast container -->
    <div class="forecast container">
        <h6>Today's Current Forecast:</h6>
        <!-- Start row -->
        <div class="row">
            <!-- forecast for T + 1 day -->
            <div class="col-s3" id="day1">
                <p id="date1"></p>
            <!-- weather icon for that day -->
                <img class="icon1" />
                <!-- temperature for that day -->
                <p id="temp1"></p>
            </div>
            <!-- forecast for T + 2 days -->
            <div class="col-s3" id="day2">
                <p id="date2"></p>
                <!-- weather icon for that day -->
                    <img class="icon2" />
                    <!-- temperature for that day -->
                    <p id="temp2"></p>
                </div>
            <!-- forecast for T + 3 days -->
            <div class="col-s3" id="day3">
                <p id="date3"></p>
                <!-- weather icon for that day -->
                    <img class="icon3" />
                    <!-- temperature for that day -->
                    <p id="temp3"></p>
                </div>
            <!-- forecast for T + 4 days -->
            <div class="col-s3" id="day4">
                <p id="date4"></p>
                <!-- weather icon for that day -->
                    <img class="icon4" />
                    <!-- temperature for that day -->
                    <p id="temp4"></p>
                </div>
        </div>
    </div>
        <!-- End forecast container -->
    <!-- start map section -->
        <div class="row">
            <h5>Map:</h5>
            <div class="map-display">
            </div>
        </div>
    <!-- end map section -->
    <!-- start photos section -->
    <div class="row">
        <h5>Photos from the Park!</h5>
        <div class="photos-display">
            <div class="slider">
                <ul class="slides">
                  <li>
                    <img class="appendPhoto1"> <!-- random image -->
                  </li>
                  <li>
                    <img class="appendPhoto2"> <!-- random image -->
                  </li>
                  <li>
                    <img class="appendPhoto3"> <!-- random image -->
                  </li>
                  <li>
                    <img class="appendPhoto4"> <!-- random image -->
                  </li>
                </ul>
              </div>
        </div>
        
    </div>
    <!-- end photos section -->
    <!-- End container -->
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
